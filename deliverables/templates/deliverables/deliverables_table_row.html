<tr>
    <td class="text-center">{{ deliverable.workstream }}</td>
    <td class="text-center">{{ deliverable.name }}</td>
    <td class="text-center">

        <!-- Edit button -->
        <button type="button" class="bs-modal btn btn-sm btn-primary"
                data-form-url="{% url 'configure_deliverable' deliverable.project.id deliverable.id %}">
            <input type="hidden" value="{{ deliverable.id }}" name="deliverable_id">
            <span class="fa fa-gears"></span>
        </button>

        <!-- Delete button -->
        <button type="button" class="bs-modal delete-deliverable btn btn-sm btn-secondary"
                data-form-url="{% url 'delete_deliverable' deliverable.project.id deliverable.id %}">
            <span class="fa fa-trash"></span>
        </button>
    </td>
</tr>
