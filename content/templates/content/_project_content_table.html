            </button>

            <!-- Edit button -->
            <!--            <button type="button" class="bs-modal btn btn-sm btn-primary">-->
            <!--                <input type="hidden" value="{{ item.pk }}" name="content_id">-->

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
