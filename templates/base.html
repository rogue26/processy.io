{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    {% block stylesheets %}

    <!-- Bootstrap and theme css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/additional_styling.css' %}">

    <!-- Gantt chart CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css



">
    <link rel="stylesheet" href="{% static 'css/jquery.ganttView.css' %}">

    {% endblock stylesheets %}

    <!-- Font awesome -->
    <script src="https://use.fontawesome.com/20f26afc77.js"></script>

    <title>Processy.io</title>
    <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
</head>

<body>

<!-- Includes -->
{% include "_header.html" %}

{% include "_modal.html" %}

{% block content %}{% endblock content %}

<!-- Includes -->
<!--    {% include "_footer.html" %}-->

<!-- JavaScript -->
{% block scripts %}
<!-- Main javascript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- BS modal forms javascript -->
<script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>

<!-- GanttView javascript -->

<script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script src="{% static 'js/date.js' %}"></script>
<script src="{% static 'js/jquery.ganttView.js' %}"></script>

{% endblock scripts %}

{% block extrascripts %}{% endblock extrascripts %}

</body>

</html>
